<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=u, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }

        ul{
            display: flex;
            padding: 0;
            height: 200px;
            list-style-type: none;

            /* row(기본값), row-reverse, column, column-reverse */
            flex-direction: row;
            /* nowrap(기본값), wrap,  */
            flex-wrap: wrap;
        }
    </style>

</head>
<body>
    <ul>
        <li>거북이</li>
        <li>호랑이</li>
        <li>다람쥐</li>
        <li>청설모</li>
        <li>고라니</li>
    </ul>
</body>
</html>
