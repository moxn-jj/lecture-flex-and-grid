<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* for style */
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }
        ul{
            padding: 0;
            list-style-type: none;
            border: 5px solid teal;
        }
        li{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: yellow;
            border: 5px solid tomato;
            border-radius: 8px;
        }

        /* grid */
        .container{
            display: grid;
            height: 500px;

            grid-template-columns: repeat(3, 1fr);

            grid-template-areas:
            "a a a"
            "b . e"
            "c d e"
            ;
        }
        li:nth-child(1){
            /* 각 요소에 이름을 붙임 */
            grid-area: a;
        }
        li:nth-child(2){
            grid-area: b;
        }
        li:nth-child(3){
            grid-area: c;
        }
        li:nth-child(4){
            grid-area: d;
        }
        li:nth-child(5){
            grid-area: e;
        }
    </style>
</head>
<body>
    <ul class="container">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
    </ul>
</body>
</html>
